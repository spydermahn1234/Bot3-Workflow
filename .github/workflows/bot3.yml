name: Bot3
on:
  push:
    branches: [stag4]

env:
  TZ: America/Recife
  TOKEN: ${{ secrets.TOKEN }}

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 525600

    steps:
      - name: Checkouts
        uses: actions/checkout@master
          
      - name: Try to drop prebuilt OpenJDKs
        run: | 
          sudo apt-get purge --purge adoptopenjdk-* msopenjdk-* openjdk-* -y
      
      - name: Check prebuilt OpenJDKs
        run: |
          apt list | grep openjdk
